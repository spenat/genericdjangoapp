<html>
<style>
body {
    background-color: #6677CA;
    padding: 30px;
    text-indent: 20px;
}
body:hover {
    padding: 30px;
    text: white;
}
h1 {
    color: white;
    align: center;
    letter-spacing: 2px;
}
h1:hover {
    text-shadow: 3px 3px black;
}
a:link {
    color: #555555
}
a:visited {
    color: #444444
}
a:hover {
    color: #333333

}
a:active {
    color: #444444
}
ul {
    list-style-position: inside;
    list-style-type: circle;
    background-color: rgba(100,200,100,.30);
    width: 50%;
    padding: 20px;
    border-radius: 10px;
}
li {
    background-color: rgba(120,220,120,.40);
    padding: 10px 30px;
    margin: 25px;
    vertical-align: center;
    border-radius: 10px;
}
li:hover {
    background-color: rgba(150,150,150,.40);
    padding: 10px 30px;
    border-radius: 10px;
}
p {
    background-color: rgba(100,100,100,.50);
    width: 50%;
    padding: 20px;
    border-radius: 10px;
}
p:hover {
    background-color: rgba(100,100,255,.50)
}
</style>

<body >
<font face="dejavu sans">
<h1>This is not a turtle</h1>
{% if thumbs %}
    <ul>
    {% for thumb in thumbs %}
        <li><a href="{{ thumb.image_src }}">{{ thumb.title }}<br/> 
            <img src="{{ thumb.image_src }}" alt="{{ thumb.title}}" width=200px height=200px/>
            </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No thumbs are available.</p>
{% endif %}
<p>Here's some normal text</p>
</font>
</body>
</html>
